syntax = "proto3";

package measure;

option go_package = "https://github.com/KVM-SYSTEM/estimates;ssov1";

import "models/material.proto";

message GetReq {
    string id = 1;
}

message GetRes {
    material.Material material = 1;
}

service EstimateService{
    rpc Get(GetReq) returns (GetRes);
}