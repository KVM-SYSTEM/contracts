syntax = "proto3";

package measure;

option go_package = "https://github.com/KVM-SYSTEM/contracts;core_server";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
//Models

message Measure {
    string _id = 1;
    string name = 2;
    string full_name = 3;
    google.protobuf.Timestamp createdAt = 4;
    google.protobuf.Timestamp updatedAt = 5; 
}
message Section {
    string id = 1;
    string title = 2;
    string description = 3;
    string group_id = 4; 
    string user_id = 5;
    google.protobuf.Timestamp createdAt = 6; 
    google.protobuf.Timestamp updatedAt = 7; 
}
message Material {
    string _id = 1;
    string title = 2;
    Measure measure = 3;
    int64 cost = 4;
    int64 weight = 5;
    string manufacturer = 6;
    string barcode = 7;
    string img = 8;
    string sectionId = 9;
    google.protobuf.Timestamp createdAt = 10;
    google.protobuf.Timestamp updatedAt = 11; 
}

//Get Material
message GetMaterialReq {
    string _id = 1;
}
message GetMaterialRes {
    Material material = 1;
}
message GetManyRes {
    repeated Material materials = 1;
}
//Add Material
message AddMaterialReq {
    string title = 1;
    string measure = 2;
    int64 cost = 3;
    int64 weight = 4;
    string manufacturer = 5;
    string barcode = 6;
    string img = 7;
    string sectionId = 8;
}
message AddMaterialRes {
    string _id = 1;
}

//Delete Material 
message DeleteMaterialReq {
    string _id = 1;
}


service MaterialService{
    rpc Add(AddMaterialReq) returns (AddMaterialRes);
    rpc Get(GetMaterialReq) returns (GetMaterialRes);
    rpc GetMany(google.protobuf.Empty) returns (GetManyRes);
    rpc Delete(DeleteMaterialReq) returns (google.protobuf.Empty);
}